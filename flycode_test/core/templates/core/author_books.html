

<!DOCTYPE html>
<html lang="en" class="h-100">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookstore</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
{% load static %}
<link rel="stylesheet" href="{% static 'css/main.css' %}">

</head>

<body class="d-flex h-100 text-center text-bg-dark">

    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
        <header class="mb-auto">
          <div>
            <h3 class="float-md-start mb-0"><a class="nav-link px-0" href="http://127.0.0.1:8000/">Bookstore</a> </h3>
            <nav class="nav nav-masthead justify-content-center float-md-end">
              <a class="nav-link fw-bold py-1 px-0" href="/">Главная</a>
              <a class="nav-link fw-bold py-1 px-0" href="http://127.0.0.1:8000/authors/">Авторы</a>
              <a class="nav-link fw-bold py-1 px-0" href="http://127.0.0.1:8000/books/">Книги</a>
              <a class="nav-link fw-bold py-1 px-0" href="#">Вход</a>
              <a class="nav-link fw-bold py-1 px-0" href="#">Регистрация</a>
            </nav>
          </div>
          <p class="d-flex justify-content-between" style="margin-top: 3rem;">
            <a href="http://127.0.0.1:8000/authors/"" class="btn btn-lg btn-secondary fw-bold border-white bg-white">Вернуться</a>
          </p>
        </header>
      
        <main main id="swup" class="transition-fade">
          
          <h1>{{ author.name }}:</h1>
          <ul class="list-group">
              {% for book in books %}
              <li class="list-group-item">{{ book.title }}</li>
            {% endfor %}
          </ul>
        </main>
      
        <footer class="mt-auto text-white-50">
          <p>by <a href="http://vk.com/dead.senpai" class="text-white">Ключников Даниил</a>.</p>
        </footer>
      </div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
