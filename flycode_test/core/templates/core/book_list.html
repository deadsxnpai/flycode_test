<!DOCTYPE html>
<html lang="en" class="h-100">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookstore</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
{% load static %}
<link rel="stylesheet" href="{% static 'css/main.css' %}">

</head>

<body class="d-flex h-100 text-center text-bg-dark">

    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
        <header class="mb-auto">
          <div>
            <h3 class="float-md-start mb-0"><a class="nav-link px-0" href="http://127.0.0.1:8000/">Bookstore</a> </h3>
            <nav class="nav nav-masthead justify-content-center float-md-end">
                <a class="nav-link fw-bold py-1 px-0 "href="/">Главная</a>
                <a class="nav-link fw-bold py-1 px-0" href="http://127.0.0.1:8000/authors">Авторы</a>
                <a class="nav-link fw-bold py-1 px-0 active" aria-current="page" href="http://127.0.0.1:8000/books">Книги</a>
                <a class="nav-link fw-bold py-1 px-0" href="#">Вход</a>
                <a class="nav-link fw-bold py-1 px-0" href="#">Регистрация</a>
            </nav>
          </div>
        </header>
        
        <div class="row" style="margin-top: 1rem;">
            <ul class="list-group">
            {% for book in books %}
            <div><a class="text-black text-decoration-none text-reset" style="font-size: 30px;">{{ book.title }}</div></a>
            <br>
            <p class="d-flex justify-content-center">
                <a href="{% url 'book_detail' book.id %}" class="w-100 btn btn-lg btn-secondary fw-bold border-white bg-white">Посмотреть книгу</a>
            </p>
            <hr>
            {% endfor %}
            </ul>
        </div>
    </div>
    


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
